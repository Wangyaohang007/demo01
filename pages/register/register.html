<link rel="stylesheet" href="./pages/register/register.css">
<script src="./pages/register/register.js"></script>

<div id="main">
  <div>
    <h2>用户注册</h2>
    <div>
      <div class="item">
        <input type="text" placeholder="请输入手机号">
        <span class="ok">手机号格式正确</span>
        <span class="err">手机号格式错误</span>
      </div>
      <div class="item">
        <input type="password" placeholder="请输入密码">
        <span class="ok">密码格式正确</span>
        <span class="err">密码格式错误</span>
      </div>
      <div class="item">
        <input type="password" placeholder="确认密码">
        <span class="ok">密码一致</span>
        <span class="err">密码不一致</span>
      </div>
      <button>注册</button>
    </div>
  </div>
</div>
